<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {/*box level8*/
            background-color: aquamarine;
            height: 300px;
            width: 500px;
            border: 10px solid darkslategray;
            padding: 10px 20px;
            margin: 20px auto 40px auto;
            outline: 2px dashed black;
        }

        a
        { /*inline level*/
            border: 10px solid blue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="#"> Links são exemplos de caixa inline-level </a>vamos ver como tudo isso funciona.</p>
</body>
</html>
